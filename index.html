<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Dice Generator</title>
    <style>
        /* animated gradient */
        body {
            min-height: 100vh;
            background: linear-gradient(
                45deg,
                #0d6efd,  
                #0dcaf0,  
                #0d6efd,
                #0dcaf0
            );
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* for content visibility */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="min-vh-100 d-flex flex-column justify-content-center">
    <div class="container text-center">
        <h2 class="mb-4">Dice Generator</h2>
        <p class="lead mb-5">Click the button to generate 2 dice rolls</p>

        <div class="d-flex justify-content-center gap-5 my-4 mx-auto" style="max-width: 600px;">
            <div class="text-center">
                <p class="fw-bold mb-3">Player 1</p>
                <i class="dice-1 dice bi bi-dice-1-fill fs-1"></i>
            </div>
            <div class="text-center">
                <p class="fw-bold mb-3">Player 2</p>
                <i class="dice-2 dice bi bi-dice-6-fill fs-1"></i>
            </div>
        </div>
        
        <div class="d-grid gap-3 d-md-block">
            <button id="rollButton" class="btn btn-primary btn-lg px-5">Roll the Dice</button>
        </div>
        <p id="result" class="mt-4 fs-5"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
